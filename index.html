<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
/>
</head>
<body>
  <div id="app">Loading......</div>
  <script>
    window.$docsify = {
        loadSidebar: true,
        loadSidebar: 'summary.md',
        subMaxLevel: 4,
        busuanzi: true,
        darklightTheme: {
            codeFontFamily: 'Consolas, Monaco, "Courier New", monospace',
        giscus:{
            repo: "dicomi2488/dicomi_giscus",
            repoId: "R_kgDOPWuhUQ",
            category: "Announcements",
            categoryId: "DIC_kwDOPWuhUc4CtrLR",
            mapping: "title",
            reactionsEnabled: "1",
            strict: "0",
            emitMetadata: "0",
            inputPosition: "bottom",
            theme: "light",
            lang: "zh-CN",
            loading: "lazy"
        },
        search: 'auto',
        search: {
            placeholder: {
                '/zh-cn/': '搜索',
                '/': '搜索'
            },
            depth: 4,
            noData: {
                '/zh-cn/': '找不到结果',
                '/': '找不到结果'
            },
        },
    };
  </script>
<script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
</script>
<link rel="stylesheet" href="https://unpkg.com/docsify-giscus@1.0.0/dist/giscus.css">
<script src="https://unpkg.com/docsify-giscus@1.0.0/dist/docsify-giscus.min.js"></script>
<script src="https://unpkg.com/docsify-busuanzi@1.0.1/dist/docsify-busuanzi.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<style type="text/css">
    overflow: auto !important;
  }
</style>
<style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif !important;
    }
    code, pre {
    font-family: Consolas, Monaco, "Andale Mono", monospace !important;
  }
  </style>
</body>
</html>
